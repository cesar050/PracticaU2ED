<!DOCTYPE html>
<html>
<head>
    <title>Modificar Familia</title>
    <link href="/static/image/gen.png" rel="icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Modificar Familia</h1>
        <form method="POST" action="/familia/{{ familia.id }}/update">
            <input type="hidden" name="_method" value="PUT"> 
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ familia.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="presupuesto">Presupuesto:</label>
                <input type="number" class="form-control" id="presupuesto" name="presupuesto" value="{{ familia.presupuesto }}" required>
            </div>
            
            <button class="btn btn-success" type="submit">Actualizar</button>
            <a href="/familia" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
